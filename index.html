<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Library Project</h1>
    </div>
    <button class="btn btn-add" id="addBookBtn">+ Add a book</button>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        RamiHsasna
      </p>
      <a href="https://github.com/RamiHsasna" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </footer>
    <div class="modal" id="addBookModal">
      <form class="add-book-form" id="addBookForm">
        <h3>Add new book</h3>
        <input
          class="input"
          type="text"
          id="title"
          required
          placeholder="title"
          maxlength="500"
        />
        <input
          class="input"
          type="text"
          id="author"
          required
          placeholder="author"
          maxlength="500"
        />
        <input
          class="input"
          type="text"
          id="pages"
          required
          placeholder="Number of Pages"
          maxlength="10000"
        />
        <div class="status">
          <label for="status">Status:</label>
          <select id="status">
            <option value="read">Read</option>
            <option value="not-read">Not Read</option>
          </select>
        </div>
        <button class="btn btn-light-green" type="submit">Submit</button>
      </form>
    </div>
    <div class="overlay" id="overlay"></div>
  </body>
</html>
